<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleraPro - 100% Peleas de gallos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .swirl-bg {
        background-color: #111827;
        background-image:
          radial-gradient(at 47% 33%, hsl(200.00, 0%, 14%) 0, transparent 59%),
          radial-gradient(at 82% 65%, hsl(215.00, 19%, 17%) 0, transparent 55%);
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937; /* thumb track for Firefox */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #1f2937; /* Tailwind gray-800 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* Tailwind gray-600 */
        border-radius: 4px;
        border: 2px solid #1f2937; /* Creates padding around thumb */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* Tailwind gray-500 */
      }

      /* Estilos de Impresi√≥n */
      #printable-programming {
        display: none;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        body {
          background: white !important;
          color: black !important;
        }
        #root, .no-print {
          display: none !important;
        }
        #printable-programming {
          display: block !important;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
          font-size: 8pt;
        }
        th, td {
          border: 1px solid black;
          padding: 4px;
          text-align: center;
        }
        th {
          background-color: #f3f4f6 !important;
          -webkit-print-color-adjust: exact;
        }
        .vs-cell {
          font-weight: bold;
          background-color: #fee2e2 !important;
          -webkit-print-color-adjust: exact;
        }
        .header-print {
          text-align: center;
          margin-bottom: 15px;
        }
        .header-print h1 {
          font-size: 18pt;
          margin: 0;
        }
      }
    </style>
