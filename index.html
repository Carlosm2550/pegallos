<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalleraPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #111827; color: white; }
    #printable-programming { display: none; } /* Oculto en pantalla */

    @media print {
      @page { size: A4 landscape; margin: 10mm; }
      html, body { background: white !important; color: black !important; }
      #root, .no-print { display: none !important; } /* Oculta todo lo oscuro de la app */

      #printable-programming { 
        display: block !important; 
        width: 100%; 
      }
      .report-title { text-align: center; font-size: 20pt; font-weight: bold; margin-bottom: 5px; color: black; }
      .report-subtitle { text-align: center; font-size: 11pt; margin-bottom: 15px; border-bottom: 2px solid black; padding-bottom: 5px; color: black; }
      
      table { width: 100%; border-collapse: collapse; border: 2px solid black; }
      th, td { border: 1px solid black !important; padding: 4px 2px; text-align: center; font-size: 8pt; color: black; }
      th { background-color: #f0f0f0 !important; font-weight: bold; -webkit-print-color-adjust: exact; }
      .vs-cell { background-color: #000 !important; color: white !important; font-weight: bold; -webkit-print-color-adjust: exact; width: 30px; }
      .cuerda-name { font-weight: bold; text-align: left; padding-left: 5px; }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "react/": "https://esm.sh/react@^19.1.0/",
      "firebase/app": "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js",
      "firebase/": "https://esm.sh/firebase@^12.1.0/"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
