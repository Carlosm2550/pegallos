name: Publicar GalleraPro

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar y Construir
        run: |
          npm install
          npm run build

      - name: Publicar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
